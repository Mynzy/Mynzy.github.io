<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <i class="bx bx-menu" id="menu-icon"></i>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#passion">Passion</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="home" id="home">

        <div class="home-content">
            <h1>Hi, I'm<span class="name">Muhaimin</span></h1>
            <h3 class="text-animation">I'm a<span></span></h3>
        </div>
        
        <div class="home-img">
             <img src="image/hoodie.png" alt="muhaimin">
        </div>

    </section>

    <section class="passion" id="passion">
        <h2 class="heading">Passion</h2>
    
        <div class="passion-content">
            <div class="web-developer">
                <h2 id="webDeveloper">Web Developer</h2>
                <h3>I love creating simple website like this one</h3>
            </div>
        
            <div id="colorLine" class="color-line"></div>
            <div class="passion-img">
                <img src="image/hoodie.png">
            </div>
        
            <div class="cyber-enthusiast">
                <h2 id="cyberEnthusiast">Cyber Enthusiast</h2>
                <h3>I have a passion in exploring the world of cybersecurity</h3>
            </div>
        </div>
        
    </section>
    

    <section class="skills" id="skills">
        <h2 class="heading">Skills</h2>
    </section>

    <section id="contact">
        <h2 class="heading">Contact</h2>
        <div>
            <form>
                <div>
                    <div>
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Your Email">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <div>
                        <button type="button">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <h1></h1>
            <a href="https://github.com/Mynzy"><i class='bx bxl-github'></i></a>
            <a href="https://www.linkedin.com/in/muhaiminridzuan/"><i class='bx bxl-linkedin-square'></i></a>
        </div>
        </section>
    

    <script src="script.js"></script>
</body>
</html>
